--- 
layout: default 
--- 
<div id="wrapper">
{% include sidebar.html %}
<main role="main">
  <div class="container-fluid">
    <div class="row">

      <article class="col-md-12">
        <header>
          <a href="{{site.github.repository_url}}/blob/master/src/{{page.path}}" class="float-right small">{% octicon mark-github %} Edit on GitHub</a>
          {%if page.title != null %}
            <h1>{{ page.title }}</h1>
          {% endif %}          
        </header>

        <div>
          {{ content }}
        </div>
      </article>

    </div>
  </div>
  {% include footer.html %}
</main>
</div>
